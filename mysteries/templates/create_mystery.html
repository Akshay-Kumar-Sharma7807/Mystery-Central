{% extends 'layout.html' %}
{% load static %}


{% block body %}
<div class="container mx-auto p-4">
  <form method="post" class="flex flex-col p-4 justify-center gap-4">
    {% csrf_token %}
    <div class="flex flex-col gap-2  justify-start">
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" placeholder="Title" required maxlength="200">
    </div>

    <div class="flex flex-col gap-2  justify-start">
      <label for="description">Description: </label>
      <textarea type="text" name="description" id="description" placeholder="Description" required></textarea>
    </div>

    <div class="flex flex-col gap-2  justify-start">
      <label for="clues">Clues: </label>
      <textarea type="text" name="clues" id="clues" placeholder="Clues" required></textarea>
    </div>

    <div class="flex flex-col gap-2  justify-start">
      <label for="solution">Solution: </label>
      <textarea type="text" name="solution" id="solution" placeholder="Solution" required></textarea>
    </div>

    <input type="submit" value="Create Mystery" class="btn btn-primary">
  </form>
</div>
{% endblock %}
