{% extends 'layout.html' %}


{% block body %}
<div class="container mx-auto">
    <h1 class="text-center text-2xl font-bold mt-2">Sign Up</h1>


    <form method="post" class="p-4 flex flex-col gap-2 max-w-sm m-auto">
        {% if message %}
        <div class="p-2 rounded border-red-400 bg-red-100 border-2">{{message}}</div>
        {% endif %}
        {% csrf_token %}
        <label for="email" class="mt-2">Email</label>
        <input type="text" id="email" name="email" placeholder="Email">

        <label for="password" class="mt-2">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="confirmation" class="mt-2">Confirm Password:</label>
        <input type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
</div>
{% endblock %}
