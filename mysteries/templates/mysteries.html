{% extends 'layout.html' %}

{% block body %}
<div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold">
        {{ title|default:"Explore Mysteries"}}
    </h1>

    <div class="flex flex-wrap p-4 gap-4 grid-cols-none">
        {% for mystery in mysteries %}
        <a href="{% url 'view_mystery' mystery.id %}" class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <!-- <img class="w-full" src="mystery-image.jpg" alt="Mystery Image"> -->
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{mystery.title}}</div>
                <p class="text-gray-700 text-base line-clamp-6">
                    {{mystery.description}}
                </p>
            </div>
            <div class="px-6 py-4 flex gap-2">
                {% for tag in mystery.tags.all %}
                <a href="{% url 'tag' tag.name %}"
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#{{tag.name}}</a>
                {% endfor %}
            </div>
        </a>
        {% endfor %}

    </div>
</div>
{% endblock %}
